<!DOCTYPE html>
<html lang="cs">
    <head>            
        <meta charset="utf-8">
        <title>Simple gamebooks!</title>
        <script src="stories/story1.js"></script>
        <script src="stories/dummyStory.js"></script>
        <script src="Game.js"></script>
        <script src="Character.js"></script>
        <script src="Inventory.js"></script>
        <script src="parser.js"></script>
        <script src="storyValidation.js"></script>
        <script defer="defer" src="app.js"></script>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class= container>
            <h1 id="storyTitle"></h1>
            <div id="availableStories"></div>
            <h2 id="pageId"></h2>
            <div id="page"></div>

            <div class="hidden" id="fight">
            <div class="alert alert-primary top-buffer" role="alert">
                <h4 class="alert-heading text-center">Bojuješ s krysou!</h4>
                <div class="row">
                    <div class="col-sm alert alert-primary text-right">
                        Ty: 10
                    </div>
                    <div class="col-sm text-center">
                        <h1>VS</h1>
                    </div>
                    <div class="col-sm alert alert-primary">
                        Krysa: 10
                    </div>
                </div>
                <div class="row">Krysa útočí!</div>
                <div class="row">
                    <div class="col-sm"><a href="#">schopnost 1</a></div>
                    <div class="col-sm"><a href="#">schopnost 2</a></div>
                    <div class="col-sm"><a href="#">schopnost 3</a></div>
                </div>
            </div>
            </div>

            <div class="alert alert-secondary top-buffer" role="alert">
                <h4 class="alert-heading">Předměty a schopnosti:</h4>
                <div id="character"></div>
            </div>
            
        </div>
        <footer class="footer">
            <div class="container">
              <span class="text-muted">version: <span id="version"></span></span>
            </div>
        </footer>

    </body>

</html>
